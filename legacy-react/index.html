
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>
    <div id="message_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script type="application/javascript" src="https://unpkg.com/react@16.3.0/umd/react.production.min.js"></script>

    <script type="application/javascript" src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.production.min.js"></script>

    <script type="application/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load our React component. -->
    <script src="like_button.js"></script>

    <script type="text/babel">
      class Hello extends React.Component {
       
        render() {
          return <div>Hello {this.props.toWhat}</div>
        }
      }
      
      ReactDOM.render(
        <Hello toWhat="World" />,
        document.getElementById('message_container')
      );
    </script>
    

  </body>
</html>
